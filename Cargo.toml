[package]
name = "astexplorer-syn"
version = "0.15.30"
authors = ["Ingvar Stepanyan <me@rreverser.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
proc-macro2 = { version = "0.4.27", features = ["span-locations"] }
syn = { version = "=0.15.30", path = "syn", default-features = false, features = ["derive", "parsing", "printing", "full"] }
wasm-bindgen = "0.2.39"

[build-dependencies]
indexmap = { version = "1.0.2", features = ["serde-1"] }
proc-macro2 = "0.4.27"
quote = "0.6.11"
serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"

[profile.release]
opt-level = "z"
lto = true
